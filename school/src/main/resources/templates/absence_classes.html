<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{layout/layout.html}" >

<head>
	<meta charset="ISO-8859-1">
	<title>Classes TimeTables</title>
</head>

<body>
	<div class="col-lg-6 col-5 text-right" layout:fragment="new_filters">
	</div>
	<!-- Page content -->
	<div class="row" layout:fragment="page-content">
		<div class="col">
			<div class="card">
				<!-- Card header -->
				<div class="card-header border-0"></div>
				<!-- Light table -->
				<div class="table-responsive">
		

					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								
								<th scope="col">Classe</th>
								<th scope="col"><a
										th:href="'/absences/page/'+ ${currentPage}+'?sortField=semester&sortDir='+${reverseSortDir} ">

										<i class="fas"
											th:classappend="${sortDir} eq 'asc' ? fa-sort-up : fa-sort-down "></i>
										Semester
									</a></th>
								<th scope="col">Scholastic Year</th>
								<th scope="col"></th>

							</tr>
						</thead>
						<tbody class="list">
						
						<tr th:each="timetab:${timetables}" >
						
						<td th:text=${timetab.classe.classLabel}></td>
								<td th:text=${timetab.semester}></td>
								<td th:text=${timetab.scholasticYear}></td>
								<td><a class="btn btn-outline-default" type="button" th:href="@{/absences/{id} (id=${timetab.id})}">Absence Registration</a></td>
							
								
							</tr>
					
							


						</tbody>
					</table>
				</div>
				
				<!-- Card footer -->
				
					<div class="card-footer py-4">
					<nav aria-label="...">
						<ul class="pagination justify-content-end mb-0">
							<li class="page-item " th:classappend="${currentPage} eq 1 ? disabled : enabled"><a
									class="page-link"
									th:href="@{'/absences/page/{prevPage}' +'?sortField='+${sortField}+'&sortDir='+${sortDir}  (prevPage=${currentPage - 1})}"
									tabindex="-1"> <i class="fas fa-angle-left"></i> <span
										class="sr-only">Previous</span>
								</a></li>
							
							<span th:each="i: ${#numbers.sequence(1,totalPages)}">
								<li class="page-item " th:classappend="${currentPage} eq ${i} ? active : ''"><a
										class="page-link"
										th:href="@{'/absences/page/' + ${i}} + '?sortField='+${sortField}+'&sortDir='+${sortDir}  ">[[${i}]]</a>
								</li>
							</span>



							<li class="page-item" th:classappend="${currentPage} ge ${totalPages} ? disabled : enabled">
								<a class="page-link"
									th:href="@{'/absences/page/{prevPage}' + '?sortField='+${sortField}+'&sortDir='+${sortDir}  (prevPage=${currentPage + 1})     }">
									<i class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
				<!-- -->
			</div>
		</div>
	</div>

</body>

</html>
