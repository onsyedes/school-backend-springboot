<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="ISO-8859-1">
<title>Students list</title>
</head>
<body>

	<div class="header-body" layout:fragment="header-body">
		<div class="row align-items-center py-4">
			<div class="col-lg-6 col-7">
				<h6 class="h2 text-white d-inline-block mb-0">Default</h6>
				<nav aria-label="breadcrumb"
					class="d-none d-md-inline-block ml-md-4">
					<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
						<li class="breadcrumb-item"><a href="#"><i
								class="fas fa-home"></i></a></li>
						<li class="breadcrumb-item"><a href="#">Dashboards</a></li>
						<li class="breadcrumb-item active" aria-current="page">Default</li>
					</ol>
				</nav>
			</div>
			<div class="col-lg-6 col-5 text-right">
				<a href="#" class="btn btn-sm btn-neutral" 
					>New</a> <a href="#"
					class="btn btn-sm btn-neutral">Filters</a>
			</div>
		</div>
		<!-- Card stats -->
		<div class="row" layout:fragment="card-stats"></div>
	</div>



	<!-- Page content -->

	<div class="row" layout:fragment="page-content">
		<div class="col">
			<div class="card">
				<!-- Card header -->
				<div class="card-header border-0">
					<h3 class="mb-0" th:text="'CLASS   : ' + ${cls.classLabel}"></h3>
					
				</div>
				<!-- Light table -->
				<div class="table-responsive">
					<table class="table align-items-center table-flush">
						<thead class="thead-light">
							<tr>
								<th scope="col" class="sort" data-sort="name">Firstname</th>
								<th scope="col" class="sort" data-sort="budget">Lastname</th>
								<th scope="col" class="sort" data-sort="status">Gender</th>
								<th scope="col" class="sort" data-sort="status">Picture</th>
								<th scope="col" class="sort" data-sort="status"></th>
								<th scope="col" class="sort" data-sort="status"></th>
							</tr>
						</thead>
						<tbody class="list">
							<tr th:each="student:${students}">

								<td th:text="${student.firstName}"></td>
								<td th:text="${student.lastName}"></td>
								<td th:text="${student.gender}"></td>
								<td></td>
								<td></td>
								<td></td>
								
							</tr>


						</tbody>
					</table>
				</div>
				<!-- Card footer -->
				<div class="card-footer py-4">
					<nav aria-label="...">
						<ul class="pagination justify-content-end mb-0">
							<li class="page-item disabled"><a class="page-link" href="#"
								tabindex="-1"> <i class="fas fa-angle-left"></i> <span
									class="sr-only">Previous</span>
							</a></li>
							<li class="page-item active"><a class="page-link" href="#">1</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">2 <span
									class="sr-only">(current)</span></a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#"> <i
									class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
