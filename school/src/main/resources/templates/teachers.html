<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         
		layout:decorate="~{layout/layout.html}">
<head>
<meta charset="ISO-8859-1">
<title>Teachers list</title>
</head>
<body>
<!-- Page content -->
   
      <div class="row" layout:fragment="page-content">
        <div class="col">
          <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
              <h3 class="mb-0">teachers list</h3>
            </div>
            <!-- Light table -->
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" class="sort" data-sort="name">Firstname</th>
                    <th scope="col" class="sort" data-sort="budget">Lastname</th>
                    <th scope="col" class="sort" data-sort="status">Gender</th>
                     <th scope="col" class="sort" data-sort="status">Class</th>
                    <th scope="col">Picture</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="list">
				<tr th:each="teacher:${teachers}">
           
                    <td th:text=${teacher.firstName}>  </td>
                    <td th:text=${teacher.LastName}> </td>
                    <td th:text=${teacher.Gender}></td>
                   <td>
                   
                                    <a th:href="@{/deleteteacher/{id}(id=${teacher.idPerson})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                   </td>
                   
                   <td>
	                                   <a th:href="@{/editteacher/{id}(id=${teacher.idPerson})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                   </td>
                  </tr>
                  
                 
                  
                </tbody>
              </table>
            </div>
            <!-- Card footer -->
            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
	
</body>
</html>
