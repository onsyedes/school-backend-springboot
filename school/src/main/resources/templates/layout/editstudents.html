<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
	<meta name="author" content="Creative Tim">
	<title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
	<!-- Favicon -->
	<link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
	<!-- Icons -->
	<link rel="stylesheet" href="../assets/vendor/nucleo/css/nucleo.css" type="text/css">
	<link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
	<!-- Argon CSS -->
	<link rel="stylesheet" href="../assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<body>
	<!-- Sidenav -->
	<!-- Sidenav -->
	<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main"
		th:replace="layout/sidenav.html :: sidenav">
		<!-- sidenav will be replaced from the sidenav.html  -->
	</nav>
	<!-- Main content -->
	<div class="main-content" id="panel">
		<!-- Topnav -->
		<nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom"
			th:replace="layout/topnav.html :: topnav">
			<!-- Top nav will be replaced from topnav.html -->
		</nav>
		<!-- Header -->
		<!-- Header -->
		<div class="header bg-primary pb-6">
			<div class="container-fluid">
				<div class="header-body" layout:fragment="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Default</h6>
							<nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
								<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
									<li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
									<li class="breadcrumb-item"><a href="#">Dashboards</a></li>
									<li class="breadcrumb-item active" aria-current="page">Default</li>
								</ol>
							</nav>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="#" class="btn btn-sm btn-neutral">New</a>
							<a href="#" class="btn btn-sm btn-neutral">Filters</a>
						</div>
					</div>
					<!-- Card stats -->
					<div class="row" layout:fragment="card-stats">

					</div>
				</div>
			</div>
		</div>
		<!-- Begin Page content -->
		<div class="container-fluid mt--6">
			<div layout:fragment="page-content">


				<!-- Main content -->
				<div class="main-content" id="panel">
					<!-- Topnav -->

					<!-- Header -->
					<!-- Header -->

					<!-- Page content -->
					<div class="container-fluid mt--6">
						<form action="#"  th:action="@{/update/{id}(id=${student.idPerson})}"  th:object="${student}"  method="POST">
							<div class="container-fluid mt--6">
								<div class="card">
									<div class="card-header">
										<div class="row align-items-center">
											<div class="col-8">
												<h3 class="mb-0">Add Student </h3>
											</div>

										</div>
									</div>
									<div class="card-body">
										<h6 class="heading-small text-muted mb-4">User information</h6>
										<div class="pl-lg-4">
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<label class="form-control-label"
															for="input-username">Firstname</label>
														<input type="text" id="input-username" class="form-control"
															placeholder="FirstName" th:field="*{firstName}">
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<label class="form-control-label" for="input-email">Last
															Name</label>
														<input type="text" id="input-email" class="form-control"
															placeholder="Last Name" th:field="*{lastName}">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-lg-6">
													<div class="form-group">
														<div class="input-group-prepend"></div>
														<label class="form-control-label"
															for="input-first-name">BirthDate</label>

														<input type="text" id="input-first-name"
															class="form-control datepicker" placeholder="Birthdate" th:field="*{birthdate}"><i class="far fa-calendar-alt"></i>
														
															
													</div>
												</div>
												<div class="col-lg-6">
													<div class="form-group">
														<label class="form-control-label"
															for="input-last-name">Adresse</label>
														<input type="text" id="input-last-name" class="form-control"
															placeholder="adresse" th:field="*{adresse}">
													</div>

												</div>




												<div class="col-lg-6">
													<div class="form-group">
														<label class="form-control-label" for="Role">Classe</label>
														<select name="Role" class="form-control" id="Role">

															<option th:each="classe : ${classes}"
																th:value="${classe.id}"
																th:field="*{Classe.id}"
																th:text="${classe.classLabel}"></option>
														</select>
													</div>
												</div>
												<br>




												<div class="col-lg-6">

													<label for="formFile" class="form-label">ajouter une
														image</label>
													<input type="file" class="form-control " th:field="*{picture}"
														id="formFile">

												</div>
												<br>


												<div class="col-lg-6" id="Gender">
													<div class="form-group">
														<label class="form-control-label" for="Gender">Gender</label>
														<div id="Gender">
															<div
																class="custom-control custom-radio custom-control-inline">
																<input type="radio" id="option1" name="option1"
																	class="custom-control-input" value="M"
																	th:field="*{gender}">
																<label class="custom-control-label"
																	for="option1">Male</label>
															</div>
															<div
																class="custom-control custom-radio custom-control-inline">
																<input type="radio" id="option2" name="option2"
																	class="custom-control-input" value="F"
																	th:field="*{gender}">
																<label class="custom-control-label"
																	for="option2">Femele</label>
															</div>
														</div>

													</div>

												</div>




											</div>




											<button type="submit" class="btn btn-primary mb-2">Confirm </button>

						</form>
					</div>
				</div>
			</div>

		</div>
		<!-- Footer -->
	</div>
	<!-- Footer -->
	<footer class="footer pt-0" th:replace="/layout/footer.html :: footer">
		<!--  footer will be replaced from footer.html -->
	</footer>
	</div>
	</div>
	</div>
	</div>
	<!-- Argon Scripts -->
	<!-- Core -->
	<script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
	<script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/vendor/js-cookie/js.cookie.js"></script>
	<script src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
	<script src="/assets/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
	<!-- Argon JS -->
	<script src="../assets/js/argon.js?v=1.2.0"></script>
</body>

</html>
