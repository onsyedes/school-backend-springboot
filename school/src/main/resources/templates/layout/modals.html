<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Modals</title>
</head>
<body>

	<div th:fragment="modals">
		<!-- ADD CLASS MODAL -->
		<div class="modal fade" id="add_class" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<form th:action="@{/classes/addnew}" method="post">
				<div class="modal-dialog modal-dialog-centered" role="document">

					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Add a new
								class</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<!-- modal body -->
							<div class="form-group">
								<label for="classLabel">Name<span class="text-warning">*</span></label>
								<input type="text" class="form-control" id="classLabel"
									name="classLabel" required>
							</div>
							<div class="form-group">
								<label for="grade">Grade<span class="text-warning">*</span></label>
								<select class="form-control" id="grade" name="grade" required>
									<option th:value=0>Preparatory</option>
									<option th:value=1>1</option>
									<option th:value=2>2</option>
									<option th:value=3>3</option>
									<option th:value=4>4</option>
									<option th:value=5>5</option>
									<option th:value=6>6</option>
								</select>
							</div>
							<div class="form-group">
								<label for="scholaticYear">Scholastic Year<span
									class="text-warning">*</span></label> <input type="text"
									class="form-control" id="scholaticYear" name="scholaticYear"
									required>
							</div>


							<!--  -->
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- END ADD CLASS MODAL -->
		
		<!-- UPDATE CLASS MODAL -->
		<div class="modal fade" id="update_class" tabindex="-1" role="dialog"
			aria-labelledby="updateClassModal" aria-hidden="true">
			<form th:action="@{/classes/update}" method="put">
				<div class="modal-dialog modal-dialog-centered" role="document">

					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="updateClassModal">Update class</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<!-- modal body -->
							<div class="form-group">
								<label for="classLabel">Name<span class="text-warning">*</span></label>
								<input type="text" class="form-control" id="classLabelEdit"
									name="classLabel" required>
							</div>
							<input name="idClasse" id="idClasseEdit" hidden />
							<div class="form-group">
								<label for="grade">Grade<span class="text-warning">*</span></label>
								<select class="form-control" id="gradeEdit" name="grade"
									required>
									<option th:value=0>Preparatory</option>
									<option th:value=1>1</option>
									<option th:value=2>2</option>
									<option th:value=3>3</option>
									<option th:value=4>4</option>
									<option th:value=5>5</option>
									<option th:value=6>6</option>
								</select>
							</div>
							<div class="form-group">
								<label for="scholaticYear">Scholastic Year<span
									class="text-warning">*</span></label> <input type="text"
									class="form-control" id="scholaticYearEdit"
									name="scholaticYear" required>
							</div>


							<!--  -->
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- END UPDATE CLASS MODAL -->
		<!-- Delete Modal -->
		<div class="col-md-4">
		
			<div class="modal fade" id="delete_class" tabindex="-1"
				role="dialog" aria-labelledby="modal-notification"
				aria-hidden="true">
				<div class="modal-dialog modal-danger modal-dialog-centered modal-"
					role="document">
					<div class="modal-content bg-gradient-danger">

						<div class="modal-header">
							<h6 class="modal-title" id="modal-title-notification">Your
								attention is required</h6>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">x</span>
							</button>
						</div>

						<div class="modal-body">

							<div class="py-3 text-center">
								<i class="ni ni-bell-55 ni-3x"></i>
								<p> Are you sure you want to delete this class ? </p>
							</div>
							
								
						</div>

						<div class="modal-footer">
							<a  class="btn btn-white" href="" id="confirmSeleteClass">Confirm</a>
							<button type="button" class="btn btn-link text-white ml-auto"
								data-dismiss="modal">Close</button>
						</div>

					</div>
				</div>
			</div>
			
    </div>
		<!-- End Delete modal -->

	</div>
</body>
</html>
